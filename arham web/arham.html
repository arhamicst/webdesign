<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Today</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Internal CSS starts here */

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif; /* Default font for general text */
            background-color: #f0f0f0; /* Just a light background */
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Navbar Styling */
        .navbar {
            position: absolute; /* Position over the hero image */
            width: 100%;
            top: 0;
            left: 0;
            padding: 20px 0;
            text-align: right; /* Align nav links to the right */
            z-index: 10; /* Ensure it's above other content */
        }

        .navbar nav ul {
            list-style: none;
            margin: 0;
            padding: 0 50px 0 0; /* Add some right padding */
        }

        .navbar nav ul li {
            display: inline-block;
            margin-left: 30px; /* Space between nav items */
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: #fff; /* White color for navigation links */
            font-weight: 400;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar nav ul li a:hover {
            color: #eee; /* Slightly lighter on hover */
        }

        /* Hero Section Styling */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            /*
             ** IMPORTANT: Replace 'your-background-image.jpg' with your actual image path.
             ** Make sure the image is in the same directory as this HTML file, or provide the full path.
            */
            background-image: url("12.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: flex-start; /* Align content to the left */
            color: #fff; /* White text for readability over image */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for text */
        }

        .hero-content {
            margin-left: 10%; /* Indent content from the left edge */
            text-align: left;
            z-index: 5; /* Ensure content is above the image but below the nav */
        }

        .hero-content h1,
        .hero-content h2,
        .hero-content h3 {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* Bold font for headings */
            line-height: 0.9; /* Reduce line height for a tighter stack */
            text-transform: uppercase;
        }

        .hero-content h1 {
            font-size: 5em; /* Large "GET IN" */
            font-weight: 700;
        }

        .hero-content h2 {
            font-size: 6em; /* Even larger "RELAX" */
            font-weight: 700;
            margin-top: 10px; /* Space above RELAX */
        }

        .hero-content h3 {
            font-size: 4em; /* "TODAY" */
            font-weight: 700;
            margin-top: 10px; /* Space above TODAY */
        }

        .join-button {
            background-color: #f7a500; /* Example warm color for button */
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 40px; /* Space above button */
            display: inline-flex; /* Allows aligning text and arrow */
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #e09800; /* Darker on hover */
        }

        .join-button .arrow {
            margin-left: 10px;
            font-size: 1.5em;
            line-height: 1; /* Align arrow vertically */
        }

        .discount-text {
            font-size: 1.1em;
            margin-top: 20px;
            color: #eee; /* Slightly lighter white for discount text */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .navbar nav ul {
                padding: 0 20px 0 0;
            }

            .hero-content {
                margin-left: 5%;
                text-align: center; /* Center content on smaller screens */
                width: 90%;
            }

            .hero-content h1 {
                font-size: 3.5em;
            }

            .hero-content h2 {
                font-size: 4em;
            }

            .hero-content h3 {
                font-size: 2.5em;
            }

            .join-button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .discount-text {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 0;
            }

            .navbar nav ul li {
                margin-left: 15px;
            }

            .navbar nav ul li a {
                font-size: 0.9em;
            }

            .hero-content h1 {
                font-size: 2.5em;
            }

            .hero-content h2 {
                font-size: 3em;
            }

            .hero-content h3 {
                font-size: 1.8em;
            }

            .join-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
        /* Internal CSS ends here */
    </style>
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <div class="hero-content">
            <h1>GET IN</h1>
            <h2>RELAX</h2>
            <h3>TODAY</h3>
            <button class="join-button">JOIN NOW <span class="arrow">&rarr;</span></button>
            <p class="discount-text">25% Discount on first month!</p>
        </div>
    </div>
</body>
</html>
